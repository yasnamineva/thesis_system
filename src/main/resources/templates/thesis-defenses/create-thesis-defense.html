<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Thesis Defense</title>
</head>
<body>
<h1>Create Thesis Defense</h1>
<form th:action="@{/thesis-defenses/create}" method="post" th:object="${thesisDefense}">
    <label>Date:</label>
    <input type="date" th:field="*{date}" required/>
    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
    <br/>

    <label>Thesis:</label>
    <select th:field="*{thesisId}" required>
        <option th:each="thesis : ${theses}"
                th:value="${thesis.id}"
                th:text="${thesis.title}"></option>
    </select>
    <span th:if="${#fields.hasErrors('thesisId')}" th:errors="*{thesisId}"></span>
    <br/>

    <label>Teachers:</label>
    <select th:field="*{teacherIds}" multiple required>
        <option th:each="teacher : ${teachers}"
                th:value="${teacher.id}"
                th:text="${teacher.name}"></option>
    </select>
    <span th:if="${#fields.hasErrors('teacherIds')}" th:errors="*{teacherIds}"></span>
    <br/>

    <label>Marks:</label>
    <input type="text" th:field="*{marks}" required/>
    <span th:if="${#fields.hasErrors('marks')}" th:errors="*{marks}"></span>
    <br/>

    <button type="submit">Create</button>
</form>

<a th:href="@{/thesis-defenses}">Back to Thesis Defenses List</a>
</body>
</html>

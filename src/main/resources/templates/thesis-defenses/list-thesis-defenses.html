<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thesis Defenses List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            padding: 20px;
            background-color: #333;
            color: white;
            margin: 0;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        a {
            text-decoration: none;
            color: #333;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #8b8b8b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7a7a7a;
        }

        .create-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Thesis Defenses List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Thesis ID</th>
        <th>Thesis Title</th>
        <th>Teacher</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="thesisDefense : ${thesisDefenses}">
        <td th:text="${thesisDefense.id}"></td>
        <td th:text="${thesisDefense.date}"></td>
        <td th:text="${thesisDefense.thesisId}"></td>
        <td th:text="${thesisDefense.thesisTitle}"></td>
        <td th:text="${teachers[thesisDefense.teacherId]?.name}"></td>
        <td>
            <a th:href="@{/thesis-defenses/{id}(id=${thesisDefense.id})}">View</a>
            <a th:href="@{/thesis-defenses/{id}/edit(id=${thesisDefense.id})}">Edit</a>
            <form th:action="@{/thesis-defenses/{id}/delete(id=${thesisDefense.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/thesis-defenses/create}" class="create-link">Create New Thesis Defense</a>
</body>
</html>

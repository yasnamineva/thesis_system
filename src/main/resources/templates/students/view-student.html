<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Student</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #e0e0e0;
          color: #333;
          margin: 0;
          padding: 0;
          text-align: center;
        }

        h1 {
          padding: 20px;
          background-color: #333;
          color: white;
          margin: 0;
        }

        p {
          font-size: 18px;
          margin: 20px 0;
        }

        a {
          display: inline-block;
          margin-top: 20px;
          text-decoration: none;
          color: #333;
        }

        button {
          padding: 5px 10px;
          background-color: #8b8b8b;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }

        button:hover {
          background-color: #7a7a7a;
        }
    </style>
</head>
<body>
<h1>Student Details</h1>
<p>ID: <span th:text="${student.id}"></span></p>
<p>Name: <span th:text="${student.name}"></span></p>
<a th:href="@{/students}">Back to Students List</a>
<a th:href="@{/students/{id}/edit(id=${student.id})}">Edit</a>
<form th:action="@{/students/{id}/delete(id=${student.id})}" method="post" style="display:inline;">
    <input type="hidden" name="_method" value="post"/>
    <button type="submit">Delete</button>
</form>
</body>
</html>

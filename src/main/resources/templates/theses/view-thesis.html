<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Thesis</title>
</head>
<body>
<h1>Thesis Details</h1>
<p><strong>ID:</strong> <span th:text="${thesis.id}"></span></p>
<p><strong>Submission Date:</strong> <span th:text="${thesis.submissionDate}"></span></p>
<p><strong>Title:</strong> <span th:text="${thesis.title}"></span></p>
<p><strong>Request Title:</strong>
  <span th:text="${thesis.requestId != null ? 'Request ' + thesis.requestId : 'No request'}"></span>
</p>
<a th:href="@{/theses}">Back to Theses List</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Teacher</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #e0e0e0;
          color: #333;
          margin: 0;
          padding: 0;
          text-align: center;
        }

        h1 {
          padding: 20px;
          background-color: #333;
          color: white;
          margin: 0;
        }

        .teacher-details {
          background-color: white;
          padding: 30px;
          margin: 30px auto;
          border-radius: 8px;
          width: 50%;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .teacher-details p {
          margin: 10px 0;
          font-size: 16px;
        }

        .back-link {
          display: inline-block;
          margin-top: 20px;
          text-decoration: none;
          color: #333;
        }
    </style>
</head>
<body>
<h1>Teacher Details</h1>
<div class="teacher-details">
    <p><strong>ID:</strong> <span th:text="${teacher.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${teacher.name}"></span></p>
</div>
<a th:href="@{/teachers}" class="back-link">Back to List</a>
</body>
</html>

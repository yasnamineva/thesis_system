<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Recension</title>
</head>
<body>
<h1>Create Recension</h1>
<form th:action="@{/recensions/create}" method="post" th:object="${recension}">
    <label for="submissionDate">Submission Date (yyyy-MM-dd):</label>
    <input type="date" th:field="*{submissionDate}" required/>
    <span th:if="${#fields.hasErrors('submissionDate')}" th:errors="*{submissionDate}"></span>
    <br/>

    <label for="conclusion">Conclusion:</label>
    <input type="checkbox" th:field="*{conclusion}"/>
    <span th:if="${#fields.hasErrors('conclusion')}" th:errors="*{conclusion}"></span>
    <br/>

    <label for="thesisId">Thesis:</label>
    <select th:field="*{thesisId}" required>
        <option value="" disabled selected>Select a Thesis</option>
        <option th:each="thesis : ${theses}" th:value="${thesis.id}" th:text="${thesis.title}"></option>
    </select>
    <span th:if="${#fields.hasErrors('thesisId')}" th:errors="*{thesisId}"></span>
    <br/>

    <button type="submit">Create</button>
</form>

<a th:href="@{/recensions}">Back to Recensions List</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Thesis Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      padding: 20px;
      background-color: #333;
      color: white;
      margin: 0;
    }

    .detail {
      background-color: white;
      padding: 20px;
      margin: 20px auto;
      width: 50%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .label {
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
<h1>Thesis Request Details</h1>
<div class="detail">
  <p><span class="label">Title:</span> <span th:text="${thesisRequest.title}"></span></p>
  <p><span class="label">Description:</span> <span th:text="${thesisRequest.description}"></span></p>
  <p><span class="label">Student ID:</span> <span th:text="${thesisRequest.studentId}"></span></p>
  <p><span class="label">Supervisor ID:</span> <span th:text="${thesisRequest.supervisorId}"></span></p>
</div>

<a th:href="@{/thesis-requests}">Back to Thesis Requests List</a>
</body>
</html>

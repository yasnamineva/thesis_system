<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thesis Requests List</title>
</head>
<body>
<h1>Thesis Requests List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="thesisRequest : ${thesisRequests}">
    <td th:text="${thesisRequest.id}"></td>
    <td th:text="${thesisRequest.title}"></td>
    <td>
      <a th:href="@{/thesis-requests/{id}(id=${thesisRequest.id})}">View</a>
      <a th:href="@{/thesis-requests/{id}/edit(id=${thesisRequest.id})}">Edit</a>
      <form th:action="@{/thesis-requests/{id}/delete(id=${thesisRequest.id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/thesis-requests/create}">Create New Thesis Request</a>
</body>
</html>
